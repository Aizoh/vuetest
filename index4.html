        <meta name="description" content="">

    <body class = "h-full grid place-items-center">
        <!--[if lt IE 7]>

        <![endif]-->
        <div id="app">
        <!--bind classes to elements in vue- this is the otions API -->
        <app-button>Click me</app-button>

        </div>
        <script>
            let app ={
                components: {
                    'app-button':{
                        template:`
                        <button class ="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2" :disabled="processing">
                        <slot/>
                        </button>
                        `
                        ,
                        data(){
                            return{
                                processing:false
                            }
                        }
                }
            };

            Vue.createApp(app).mount('#app');

        </script>
    </body>
</html>
