<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js" type="text/javascript"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">

            <p>
                
                <input type="text" v-model="greeting"> <!--bind view to model and listen to changes-->
            </p>
            {{greeting}}: chatacters count {{greeting.length}}
        </div>
        <script>
            Vue.createApp({
                data(){
                    return {
                        greeting: 'Hello world'
                    };
                },

                mounted(){
                    //fires when a view is loaded. but we give it a delay
                    
                    setTimeout(()=>{
                        this.greeting = "You have been here long enough";
                    },3000);
                }

            }).mount('#app');

        </script>
    </body>
</html>
